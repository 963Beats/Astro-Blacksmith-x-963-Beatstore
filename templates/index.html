<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>963 | Beat Store</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js for reactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        [x-cloak] { display: none !important; }
        
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0b0e17; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }

        /* Animation for the play button */
        .play-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
    </style>
</head>

<body class="bg-[#0b0e17] text-slate-100 font-sans selection:bg-emerald-500/30"
      x-data="playerData()"
      x-init="init()">

<div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-72 bg-[#0f1322] border-r border-slate-800 hidden md:flex flex-col">
        <div class="p-8">
            <h1 class="text-xl font-black text-emerald-400 tracking-tighter">963</h1>
            <p class="text-[10px] text-slate-500 font-bold tracking-[0.2em] mt-1">PREMIUM BEAT ARCHIVE</p>
        </div>

        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <div class="px-4 mb-4 text-[10px] font-bold text-slate-600 uppercase tracking-widest">Genres</div>
            <template x-for="g in genres" :key="g.folder">
                <button
                    @click="selectGenre(g)"
                    :class="activeGenre?.folder === g.folder
                        ? 'bg-emerald-500/10 text-emerald-400 border-l-4 border-emerald-500'
                        : 'text-slate-400 hover:text-white hover:bg-white/5'"
                    class="w-full text-left px-4 py-3 rounded-lg text-sm font-bold transition-all duration-200 flex items-center justify-between group">
                    <span x-text="g.name"></span>
                    <span class="text-[10px] opacity-0 group-hover:opacity-100 transition-opacity" x-text="g.beats.length"></span>
                </button>
            </template>
        </nav>

        <div class="p-6 border-t border-slate-800">
            <div class="bg-slate-800/50 rounded-xl p-4">
                <p class="text-xs font-bold text-slate-400 mb-2">Need a custom beat?</p>
                <button class="text-[10px] font-black text-emerald-400 hover:text-emerald-300 uppercase tracking-wider">Contact 963 &rarr;</button>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 overflow-y-auto relative">
        
        <!-- Mobile Header -->
        <div class="md:hidden p-6 flex items-center justify-between bg-[#0f1322] border-b border-slate-800 sticky top-0 z-30">
            <h1 class="text-lg font-black text-emerald-400">963</h1>
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="text-slate-400">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <!-- Hero Section -->
        <header class="p-8 md:p-12 bg-gradient-to-b from-emerald-900/20 to-transparent">
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-6">
                <div>
                    <h1 class="text-4xl md:text-6xl font-black tracking-tight" x-text="activeGenre?.name || 'Select Genre'"></h1>
                    <p x-show="activeGenre?.beats?.some(b => b.is_new)"
                       x-cloak
                       class="mt-3 text-xs font-bold tracking-[0.3em] text-emerald-400 flex items-center gap-2">
                        <span class="relative flex h-2 w-2">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                        </span>
                        NEW UPLOADS TODAY
                    </p>
                </div>
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <input type="text" x-model="searchQuery" placeholder="Search beats..." 
                               class="bg-slate-800/50 border border-slate-700 rounded-full py-2 px-10 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500/50 w-full md:w-64">
                        <i data-lucide="search" class="absolute left-4 top-2.5 w-4 h-4 text-slate-500"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Beats List -->
        <div class="px-4 md:px-12 pb-40 space-y-2">
            <template x-for="beat in filteredBeats" :key="beat.file">
                <div
                    @click="playTrack(beat)"
                    :class="[
                        beat.is_new ? 'ring-1 ring-emerald-400/30 bg-emerald-500/5' : 'bg-white/0',
                        currentTrack?.file === beat.file ? 'bg-white/5 border-l-4 border-emerald-500' : ''
                    ]"
                    class="group flex items-center gap-4 p-3 rounded-xl hover:bg-white/5 cursor-pointer transition-all duration-200 border border-transparent">

                    <div class="relative w-12 h-12 flex-shrink-0">
                        <img :src="`/visuals/${activeGenre.folder}/${beat.image}`"
                             class="w-full h-full rounded-lg object-cover shadow-lg group-hover:opacity-50 transition-opacity">
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <i :data-lucide="currentTrack?.file === beat.file && isPlaying ? 'pause' : 'play'" class="w-5 h-5 text-white fill-current"></i>
                        </div>
                    </div>

                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-2">
                            <div class="font-bold truncate" :class="currentTrack?.file === beat.file ? 'text-emerald-400' : ''" x-text="beat.title"></div>
                            <span x-show="beat.is_new" x-cloak
                                  class="text-[9px] px-2 py-0.5 rounded-full bg-emerald-400 text-black font-black uppercase">
                                NEW
                            </span>
                        </div>
                        <div class="text-[10px] text-slate-500 uppercase font-bold tracking-wider" x-text="activeGenre.name"></div>
                    </div>

                    <div class="hidden sm:block text-xs font-mono text-slate-600">
                        03:45
                    </div>

                    <button
                        @click.stop="openLease(beat)"
                        class="px-5 py-2 bg-emerald-500 hover:bg-emerald-400 text-black text-[10px] font-black rounded-full transition-transform active:scale-95 uppercase tracking-wider">
                        Buy
                    </button>
                </div>
            </template>
            
            <!-- Empty State -->
            <div x-show="filteredBeats.length === 0" class="py-20 text-center">
                <i data-lucide="music" class="w-12 h-12 text-slate-700 mx-auto mb-4"></i>
                <p class="text-slate-500 font-bold">No beats found matching your search.</p>
            </div>
        </div>

        <!-- PLAYER BAR -->
        <div x-show="currentTrack" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="translate-y-full"
             x-transition:enter-end="translate-y-0"
             class="fixed bottom-0 left-0 right-0 bg-[#0f1322]/95 backdrop-blur-xl border-t border-slate-800 p-4 md:p-6 z-40">
            
            <div class="max-w-7xl mx-auto flex items-center gap-4 md:gap-8">
                <!-- Track Info -->
                <div class="flex items-center gap-4 w-1/4 min-w-0">
                    <img :src="`/visuals/${activeGenre?.folder}/${currentTrack?.image}`" 
                         class="w-12 h-12 md:w-14 md:h-14 rounded-lg object-cover shadow-2xl"
                         :class="isPlaying ? 'animate-pulse' : ''">
                    <div class="hidden sm:block min-w-0">
                        <div class="font-bold truncate text-sm md:text-base" x-text="currentTrack?.title"></div>
                        <div class="text-[10px] text-emerald-400 font-black uppercase tracking-widest" x-text="activeGenre?.name"></div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex-1 flex flex-col items-center gap-2">
                    <div class="flex items-center gap-6">
                        <button class="text-slate-500 hover:text-white transition-colors"><i data-lucide="shuffle" class="w-4 h-4"></i></button>
                        <button class="text-slate-300 hover:text-white transition-colors"><i data-lucide="skip-back" class="w-5 h-5 fill-current"></i></button>
                        <button @click="togglePlay()" class="w-10 h-10 md:w-12 md:h-12 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 transition-transform">
                            <i :data-lucide="isPlaying ? 'pause' : 'play'" class="w-5 h-5 md:w-6 md:h-6 fill-current"></i>
                        </button>
                        <button class="text-slate-300 hover:text-white transition-colors"><i data-lucide="skip-forward" class="w-5 h-5 fill-current"></i></button>
                        <button class="text-slate-500 hover:text-white transition-colors"><i data-lucide="repeat" class="w-4 h-4"></i></button>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="w-full max-w-md flex items-center gap-3">
                        <span class="text-[10px] font-mono text-slate-500 w-8" x-text="formatTime(currentTime)">0:00</span>
                        <div class="flex-1 h-1 bg-slate-800 rounded-full relative cursor-pointer group" @click="seek($event)">
                            <div class="absolute top-0 left-0 h-full bg-emerald-500 rounded-full" :style="`width: ${progress}%`"></div>
                            <div class="absolute top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-opacity" :style="`left: ${progress}%`"></div >
                        </div>
                        <span class="text-[10px] font-mono text-slate-500 w-8" x-text="formatTime(duration)">0:00</span>
                    </div>
                </div>

                <!-- Volume -->
                <div class="hidden md:flex items-center justify-end gap-3 w-1/4">
                    <i data-lucide="volume-2" class="w-4 h-4 text-slate-500"></i>
                    <div class="w-24 h-1 bg-slate-800 rounded-full relative cursor-pointer group" @click="setVolume($event)">
                        <div class="absolute top-0 left-0 h-full bg-slate-400 rounded-full" :style="`width: ${volume * 100}%`"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- LEASE MODAL -->
<div x-show="modalOpen"
     x-cloak
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 scale-95"
     x-transition:enter-end="opacity-100 scale-100"
     class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-50 backdrop-blur-sm">

    <div class="bg-[#161b30] w-full max-w-md rounded-3xl p-8 border border-slate-800 shadow-2xl relative overflow-hidden">
        <!-- Decorative background element -->
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-emerald-500/10 rounded-full blur-3xl"></div>
        
        <div class="relative">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 class="text-2xl font-black text-white">Lease Inquiry</h3>
                    <p class="text-emerald-400 text-xs font-bold mt-1 uppercase tracking-widest" x-text="leasingBeat?.title"></p>
                </div>
                <button @click="modalOpen=false" class="text-slate-500 hover:text-white">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <form @submit.prevent="submitForm($event)" class="space-y-4">
                <input type="hidden" name="beat_title" :value="leasingBeat?.title || ''">
                <input type="hidden" name="genre" :value="activeGenre?.name || ''">

                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2">Your Name</label>
                    <input required name="name" placeholder="John Doe"
                           class="w-full bg-slate-900/50 border border-slate-800 p-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500/50 transition-all">
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2">Email Address</label>
                    <input required type="email" name="email" placeholder="john@example.com"
                           class="w-full bg-slate-900/50 border border-slate-800 p-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500/50 transition-all">
                </div>

                <div class="pt-4">
                    <button type="submit"
                            :disabled="isSubmitting"
                            class="w-full py-4 bg-emerald-500 hover:bg-emerald-400 disabled:bg-slate-700 text-black font-black rounded-2xl transition-all transform active:scale-[0.98] shadow-lg shadow-emerald-500/20">
                        <span x-show="!isSubmitting">GENERATE INVOICE</span>
                        <span x-show="isSubmitting" class="flex items-center justify-center gap-2">
                            <svg class="animate-spin h-4 w-4 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            SENDING...
                        </span>
                    </button>
                </div>
            </form>
            
            <p class="mt-6 text-[10px] text-slate-500 text-center leading-relaxed">
                By clicking generate, you'll receive a secure payment link via email. <br>
                Files are delivered instantly after payment.
            </p>
        </div>
    </div>
</div>

<script>
function playerData(){
    return {
        genres: {{ genres | tojson }},
        activeGenre: null,
        currentTrack: null,
        audio: new Audio(),
        isPlaying: false,
        modalOpen: false,
        leasingBeat: null,
        isSubmitting: false,
        searchQuery: '',
        mobileMenuOpen: false,
        
        // Player state
        currentTime: 0,
        duration: 0,
        progress: 0,
        volume: 0.8,

        init() {
            this.activeGenre = this.genres[0] || null;
            
            // Audio event listeners
            this.audio.addEventListener('timeupdate', () => {
                this.currentTime = this.audio.currentTime;
                this.progress = (this.audio.currentTime / this.audio.duration) * 100;
            });
            
            this.audio.addEventListener('loadedmetadata', () => {
                this.duration = this.audio.duration;
            });
            
            this.audio.addEventListener('ended', () => {
                this.isPlaying = false;
                this.progress = 0;
            });

            this.audio.volume = this.volume;
            
            // Initialize Lucide icons
            setTimeout(() => {
                lucide.createIcons();
            }, 100);
        },

        get filteredBeats() {
            if (!this.activeGenre) return [];
            if (!this.searchQuery) return this.activeGenre.beats;
            
            const query = this.searchQuery.toLowerCase();
            return this.activeGenre.beats.filter(beat => 
                beat.title.toLowerCase().includes(query)
            );
        },

        selectGenre(g) {
            this.activeGenre = g;
            this.searchQuery = '';
            // Don't stop audio when switching genres, only if user wants to play something else
            setTimeout(() => lucide.createIcons(), 50);
        },

        playTrack(beat) {
            const src = `/audio/${this.activeGenre.folder}/${beat.file}`;
            
            if (this.currentTrack?.file === beat.file) {
                this.togglePlay();
                return;
            }

            this.audio.src = src;
            this.currentTrack = beat;
            this.audio.play();
            this.isPlaying = true;
            
            setTimeout(() => lucide.createIcons(), 50);
        },

        togglePlay() {
            if (!this.currentTrack) return;
            
            if (this.isPlaying) {
                this.audio.pause();
            } else {
                this.audio.play();
            }
            this.isPlaying = !this.isPlaying;
            setTimeout(() => lucide.createIcons(), 50);
        },

        seek(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = x / rect.width;
            this.audio.currentTime = percentage * this.audio.duration;
        },

        setVolume(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            this.volume = Math.max(0, Math.min(1, x / rect.width));
            this.audio.volume = this.volume;
        },

        formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        },

        openLease(beat) {
            this.leasingBeat = beat;
            this.modalOpen = true;
            setTimeout(() => lucide.createIcons(), 50);
        },

        async submitForm(e) {
            this.isSubmitting = true;
            const formData = new FormData(e.target);

            try {
                const res = await fetch("https://formspree.io/f/myzpglqg", {
                    method: "POST",
                    body: formData,
                    headers: { Accept: "application/json" }
                });

                if (res.ok) {
                    alert("Invoice request sent! Check your email.");
                    this.modalOpen = false;
                } else {
                    alert("Failed to send inquiry. Please try again.");
                }
            } catch (err) {
                alert("Network error. Please check your connection.");
            } finally {
                this.isSubmitting = false;
            }
        }
    }
}
</script>

</body>
</html>
